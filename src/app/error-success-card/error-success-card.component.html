<div class="result-card" [class]="resultType ? 'result-positive' : 'result-negative'">
    <!-- HTML component for error-success-card -->
    @if (resultType)
    {
        <fa-icon [icon]="faCheck"></fa-icon>
    }
    @else
    {
        <fa-icon [icon]="faXmark"></fa-icon>
    }
    <p>{{ message }}</p>
</div>
