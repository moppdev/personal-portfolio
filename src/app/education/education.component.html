<section id="education">
    @if (checker)
    {
        <div class="content">
            <h1>Education</h1>
    
                @for (qualification of education; track $index) 
                {
                    <!-- Card -->
                    <card [info]="qualification" />
                }
        </div>
    
        <div class="content">
            <h1>Certifications</h1>

                @for (cert of certifications; track $index) 
                {
                    <!-- Card -->
                    <card [info]="cert" />
                }
        </div>
    }
    @else {
        <h2>{{ error }}</h2>
    }
</section>
