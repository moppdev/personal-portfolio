<!-- HTML component for each service offered-->
<div name="service">
    <div class="service" (pointerdown)="toggleDescription()">
        <!-- Icon and service offered-->
        <span>
            <fa-icon [icon]="faChevron"></fa-icon>
        </span> 
        {{ service_info?.service }}
        
        <!-- Description -->
        <div class="desc" [ngClass]="{'desc-hide': opened == false, 'desc-show': opened == true}">{{ service_info?.brief_desc }}</div>
    </div>
</div>
