<div class="project">
    <!-- HTML component for project -->

    <!-- Image of the project -->
    <div class="example">
        <img [src]="imgLink" alt="Example image of project" priority/>
    </div>

        <!-- Display all project info-->
        <div class="project-info">
            <h2>
                {{ project?.title }}

                <!-- If link is defined, create a link with GitHub icon-->
                @if (project?.link)
                {
                    <a href="{{ project?.link }}" target="_blank" class="logo">
                        <fa-icon [icon]="faGithub"></fa-icon>
                    </a>
                }
            </h2>
    
            <div class="project-description">
                <h3>Description:</h3>
                {{ project?.description }}
            </div>

            <!-- For each tech in the stack, add it to the ul -->
            <div class="project-stack">
                <h3>Stack:</h3>
                <ul>
                    @for (tech of stack; track $index) 
                    {
                        <li>
                             <fa-icon [icon]="faChevron"></fa-icon>{{ tech }}
                        </li>
                    }
                </ul>
            </div>

            <!-- Link to more demo pics and vids of a project on Google Drive -->
            <div class="demo">
                <a href="{{ project?.demo_link }}" target="_blank">
                    Want to see more? Get some demo pics and vids <span>right here</span>.
                </a>
            </div>
        </div>
</div>
