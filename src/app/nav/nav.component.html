<header>

    <nav class="desktop-nav">
        <a routerLink="home">
            <img src="name_logo.svg" alt="Font-style logo" />
        </a>

        <ul>
            <li routerLink="education" class="nav-link">Education</li>
            <li routerLink="projects" class="nav-link">Projects</li>
            <li routerLink="services" class="nav-link">Services</li>
